<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>MetaDataAngular Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script type="text/javascript" src="/scripts/welcome/welcome.js"></script>
</head>
<body>
	<h1>Spring Boot Web Angular</h1>
	<h2>
		<span th:text="'Message: ' + ${message}"></span>
	</h2>
	<div ng-app="practice" ng-controller="PracticeController as invoice">
		<b>Invoice:</b>
		<div>
			Quantity: <input type="number" min="0" ng-model="invoice.qty" />
		</div>
		<div>
			Costs: <input type="number" min="0" ng-model="invoice.cost" /> <select
				ng-model="invoice.inCurr">
				<option ng-repeat="c in invoice.currencies">{{c}}</option>
			</select>
		</div>
		<div>
			<b>Total:</b> <span ng-repeat="c in invoice.currencies">
				{{invoice.total(c) | currency:c}} </span><br/>
			<button class="btn" ng-click="invoice.pay()">Pay</button>
		</div>
	</div>
</body>
</html>
